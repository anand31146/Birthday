<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            background-color: #ffccff;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-size: 40px;
            animation: fadeIn 2s ease-in-out;
        }
        .message {
            font-size: 20px;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 1s forwards;
        }
        .photo-gallery img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            animation: fadeIn 4s ease-in-out;
        }
        .surprise {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: #ff66b2;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #ff3385;
        }
        .hidden-message {
            display: none;
            font-size: 22px;
            color: #99004d;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .floating-hearts {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: floatUp 4s infinite;
        }
        @keyframes floatUp {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday üéâ‚ù§Ô∏è</h1>
        <p class="message">Wishing you a day filled with love, laughter, and happiness. You are the most special person in my life! üéÇüéÅ</p>
        
        <div class="photo-gallery">
            <img src="anand.png" alt="Memorable Moment">
            <img src="https://imgur.com/mqTjhdj" alt="Another Memory">
            <img src="photo3.jpg" alt="A Special Day">
        </div>
        
        <div class="surprise">
            <button class="btn" onclick="revealMessage()">Click for a Surprise üíå</button>
            <p class="hidden-message" id="hiddenMessage">You are my world! I cherish every moment with you. üíñ</p>
        </div>
    </div>
    
    <script>
        function revealMessage() {
            document.getElementById('hiddenMessage').style.display = 'block';
        }

        function createHeart() {
            let heart = document.createElement("div");
            heart.classList.add("floating-hearts");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 4000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
